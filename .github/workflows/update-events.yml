name: Update Meetup Events

on:
  schedule:
    # Run daily at 8:00 AM UTC (3:00 AM EST)
    - cron: "0 8 * * *"
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: write

jobs:
  update-events:
    name: Fetch Meetup Events
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Fetch events from Meetup
        id: scrape
        run: npm run fetch-events
        continue-on-error: true

      - name: Notify Slack on scrape failure
        if: steps.scrape.outcome == 'failure' && vars.SLACK_WEBHOOK_URL != ''
        run: |
          curl -s -X POST "${{ vars.SLACK_WEBHOOK_URL }}" \
            -H 'Content-Type: application/json' \
            -d '{
              "text": ":warning: *Meetup event scraper failed*\nThe Meetup page may have been redesigned or is temporarily unavailable.\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow run>"
            }'

      - name: Fail the workflow if scrape failed
        if: steps.scrape.outcome == 'failure'
        run: exit 1

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet src/data/events.json || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push updated events
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/events.json
          git commit -m "Update Meetup events data"
          git push
