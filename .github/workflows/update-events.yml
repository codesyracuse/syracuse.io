name: Update Meetup Events

on:
  schedule:
    # Run daily at 8:00 AM UTC (3:00 AM EST)
    - cron: "0 8 * * *"
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: write

jobs:
  update-events:
    name: Fetch Meetup Events
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Fetch events from Meetup
        run: npm run fetch-events

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet src/data/events.json || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push updated events
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/events.json
          git commit -m "Update Meetup events data"
          git push
